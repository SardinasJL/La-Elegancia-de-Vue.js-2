<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <h1>Este soy yo!</h1>
    <ul class="list-group">
        <li class="list-group-item" v-for="(value, key, index) in caracteristicas">
            {{index}}: {{key}}= {{value}}
        </li>
    </ul>

</div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el: ".container-fluid",
        data: {
            caracteristicas: {
                nombre: "Kostas",
                altura: "1.73m",
                peso: "65kg",
                colorDeOjos: "marrones",
                comidaFavorita: "tolmas"
            }
        }
    })
</script>
</html>

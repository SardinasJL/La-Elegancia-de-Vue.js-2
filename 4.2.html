<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
    <title>Calculadora</title>
</head>
<body>
<div class="container-fluid">
    <h1>Calculadora</h1>
    <form action="4.1.html" class="row" method="get">
        <div class="col">
            <input v-model.number="a" type="text" class="form-control col-md-6" autofocus>
        </div>
        <div class="col">
            <select class="form-control" v-model="operator">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
        </div>
        <div class="col">
            <input type="text" class="form-control" v-model.number="b">
        </div>
    </form>
    <h2>Resultado: {{a}} {{operator}} {{b}} es igual a {{c}}</h2>

</div>

</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el: ".container-fluid",
        data: {
            a: 1,
            b: 2,
            operator: "+"
        },
        computed: {
            c: function () {
                switch (this.operator) {
                    case "+":
                        return this.a + this.b
                        break;
                    case "-":
                        return this.a - this.b
                        break;
                    case "*":
                        return this.a * this.b;
                        break;
                    case "/":
                        return this.a / this.b
                        break;
                }
            }
        }
    })
</script>
</html>
